2024-03-01:
  pitaden:
  - bugfix: plasma sprites now change with stack size
2024-03-03:
  Kapu1178:
  - rscadd: ALL reagents now have a codex entry
  - balance: Changed plasma vaporization temperature from 323K to 519K (Plasma will
      ignite at this temperature!)
  - balance: Reduced heat produced by Dexalin reaction.
  - bugfix: Codex searches prioritize results where the query was found in the name
      again.
  - qol: Improved readability of reagent codex entries with multiple reactions.
  - qol: Added plasma ignition temperature to the codex.
  - rscadd: Engineers start with insulated gloves.
  - rscadd: You can now click-drag items on tables to shuffles them around.
  - rscadd: Added many new codex entries.
  - tweak: Cleaned up a ton of examine text to remove meta information.
  - tweak: Extinguisher cabinets can now be opened/closed with right click, in addition
      to alt click.
  - balance: Crowbars are now normal sized objects (up from small).
  - bugfix: Vox players with Leg Scutes no longer crash the server.
  pitaden:
  - qol: reactions in the codex now show if they're exothermic/endothermic
2024-03-05:
  Kapu1178:
  - rscadd: Items now autogenerate codex information.
  - qol: Improved grammar of examine text.
  - bugfix: Admins can use equip outfit on IPCs.
  - bugfix: Vox blood, like, works.
  - bugfix: Retract Skin surgery works correctly on heads.
  - qol: Brain Revival surgery can now be done with most reagent containers, and only
      requires 5 units.
  - qol: Stripping is now able to be performed any time, unless you are in an aggressive
      grab and dont have combat mode turned on. In this case, you will attempt a fireman
      carry.
  - bugfix: Tables function correctly again. Notably, operating tables will turn off
      their vitals monitor if the patient leaves the table.
  - balance: Nicotine addiction builds 50% as fast as it used to.
  - balance: Many objects that were previously borderline indestructible to players
      are now destructible. Most notably, Airlocks and Firedoors can now be destroyed
      with weapons as strong as a wrench. It will take a while though.
  - balance: Firedoor health reduced substantially.
  - rscadd: You can now shimmy through airlock assemblies by clicking on them with
      an empty hand.
2024-03-06:
  Kapu1178:
  - bugfix: Addictive reagents scale with the amount of reagent consumed properly.
  - bugfix: IPCs can no longer get addicted to substances.
  - bugfix: Rescaled alcohol effects
2024-03-12:
  Kapu1178:
  - bugfix: Neck-level grabs correctly move the victim.
  - bugfix: You can no longer move neck-level grab victims off your tile.
  - bugfix: Mobs buckled to a grabbed object now inherit the offset
  - qol: Cleaned up how repositioning grabbed movables works.
  - bugfix: Two-handed items function better.
  - bugfix: Fixed a sound not playing from fabricators.
  - bugfix: Cleanbots no longer get stuck spraying acid on specific blood decals.
  - bugfix: The monochrome ghost vision pref actually works (lol).
2024-03-13:
  Kapu1178:
  - bugfix: Handcuffs no longer immobilize you.
2024-03-18:
  Kapu1178:
  - bugfix: Greatly improved functionality of MODsuit 'Pathfinder' module, renamed
      to Recall module.
  - bugfix: Attacking with an item will no longer always hit the chest.
  - tweak: Roundstart wallets start open
  - bugfix: SecHUDs correctly display jobs again.
2024-03-23:
  Kapu1178:
  - bugfix: Welding goggles' nearsight effect no longer gets stuck.
  - bugfix: AI-controlled mobs will now exclude abstract objects from their search
      pools.
  - bugfix: When you examine an object, mobs that cannot see the object you examined
      see a different message.
  - rscadd: When you examine an object you're wearing, nearby mobs are told that item
      is yours.
  - rscadd: When you examine an object inside of a storage container, nearby mobs
      are told you examined something inside of the storage container, but are not
      told what.
  - balance: Pain is now tied to wounds, healing wounds will heal any non-temporary
      pain.
  - balance: Increased potency of morphine's painkiller effect.
  - bugfix: Removed the old damage-based slowdown, it's now purely pain based
  - bugfix: Re-added Burn damage causing internal organ damage. The removal of this
      made it so burn damage wasn't lethal, even in obscene amounts.
  - balance: 'Brainloss-induced knockout no longer stacks. It''s now spurts of unconsciousness.
      (Note: This is not the case for knockout caused by having no oxygen in the brain)'
  - balance: Added a grace period to hearts after a resuscitation, a heart now has
      a 10 second window where it will not be stopped by arrhythmia (the heart pumping
      too hard as a result of poor oxygenation).
  - balance: Increased the grace period for shock-induced fibrillation after resuscitation
      from ~20 ticks to ~25 ticks.
  - balance: Increased the oxyloss recovery caused by a defibrillator, effectively
      extending the time to stabilize a patient after restarting their heart.
  - bugfix: Germs actually increase, meaning infection can occur properly.
2024-03-27:
  Kapu1178, timothymtorres:
  - qol: Greatly improved sign language. It is now it's own language.
  - rscdel: Radio signing gloves.
2024-03-28:
  Kapu1178:
  - tweak: Restyled UI buttons.
2024-03-31:
  Kapu1178:
  - tweak: Renamed Quirks to Traits.
  - rscdel: Removed several Traits.
  - balance: Medicine Allergy bane is now only 1 reagent instead of 5.
