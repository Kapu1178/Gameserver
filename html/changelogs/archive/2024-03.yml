2024-03-01:
  pitaden:
  - bugfix: plasma sprites now change with stack size
2024-03-03:
  Kapu1178:
  - rscadd: ALL reagents now have a codex entry
  - balance: Changed plasma vaporization temperature from 323K to 519K (Plasma will
      ignite at this temperature!)
  - balance: Reduced heat produced by Dexalin reaction.
  - bugfix: Codex searches prioritize results where the query was found in the name
      again.
  - qol: Improved readability of reagent codex entries with multiple reactions.
  - qol: Added plasma ignition temperature to the codex.
  - rscadd: Engineers start with insulated gloves.
  - rscadd: You can now click-drag items on tables to shuffles them around.
  - rscadd: Added many new codex entries.
  - tweak: Cleaned up a ton of examine text to remove meta information.
  - tweak: Extinguisher cabinets can now be opened/closed with right click, in addition
      to alt click.
  - balance: Crowbars are now normal sized objects (up from small).
  - bugfix: Vox players with Leg Scutes no longer crash the server.
  pitaden:
  - qol: reactions in the codex now show if they're exothermic/endothermic
2024-03-05:
  Kapu1178:
  - rscadd: Items now autogenerate codex information.
  - qol: Improved grammar of examine text.
  - bugfix: Admins can use equip outfit on IPCs.
  - bugfix: Vox blood, like, works.
  - bugfix: Retract Skin surgery works correctly on heads.
  - qol: Brain Revival surgery can now be done with most reagent containers, and only
      requires 5 units.
  - qol: Stripping is now able to be performed any time, unless you are in an aggressive
      grab and dont have combat mode turned on. In this case, you will attempt a fireman
      carry.
  - bugfix: Tables function correctly again. Notably, operating tables will turn off
      their vitals monitor if the patient leaves the table.
  - balance: Nicotine addiction builds 50% as fast as it used to.
  - balance: Many objects that were previously borderline indestructible to players
      are now destructible. Most notably, Airlocks and Firedoors can now be destroyed
      with weapons as strong as a wrench. It will take a while though.
  - balance: Firedoor health reduced substantially.
  - rscadd: You can now shimmy through airlock assemblies by clicking on them with
      an empty hand.
2024-03-06:
  Kapu1178:
  - bugfix: Addictive reagents scale with the amount of reagent consumed properly.
  - bugfix: IPCs can no longer get addicted to substances.
  - bugfix: Rescaled alcohol effects
